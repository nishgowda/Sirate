<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="app">
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="/" class="logo">
                <img src="../css/sirate.png" alt="sirate">
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">

            </ul>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab"><a href="/">Home</a></li>
            </ul>
        </div>
    </nav>
     <header>
        <input id="search_bar" class="search" style="font-family: FontAwesome,sans-serif;" placeholder='&#xf002; Search for Officers...' />
    </header>
     <body>
      <div class="container">

        <table class="striped" id="reviews">
        <thead>
          <tr>
                <th>Id</th>
              <th>Officer Name</th>
              <th>Badge Number</th>
              <th>Rating</th>
              <th>Review</th>
                <th>Location</th>
                <th>Likes</th>
                <th>Dislkes</th>
                <th>Learn More</th>

          </tr>
        </thead>

        <tbody>
        </tbody>
      </table>
    <form id="login" class="box" method="POST" action="/">
        <h1>Login</h1>
        <label>
            <input type="text" id="email" name="" placeholder="Email">
        </label>
        <label>
            <input type="password" id="password"  name="" placeholder="Password">
        </label>
        <input type="submit" name="" value="Login">
    </form>
</div>

<script>
    var el = document.querySelector('.tabs');
    var instance = M.Tabs.init(el, {});

</script>
<script>

 $(document).ready(function() {
function truncateText(text, length) {
  if (text.length <= length) {
    return text;
  }

  return text.substr(0, length) + '\u2026'
}
  $.ajax({
        url : "/api/me/user",
        type: "GET",
        success: function(result){
            let nav = $("#nav-mobile");
            if (result[0]) {
                 nav.append('<li>' + `<a href="/me/">${result[0].name}</a>` + '</li>'
             + "<li> <a href='/auth/logout'>Sign Out</a>");
            } else {
              console.log("ERROR");
            let nav = $("#nav-mobile");
            nav.append(' <li><a href="/login">Login</a></li>'+
                '<li><a href="/register">Sign Up</a></li>')
            }
        },
        error: function(e) {
            console.log('error', e);
            let nav = $("#nav-mobile");
            nav.append(' <li><a href="/login">Login</a></li>'+
                '<li><a href="/register">Sign Up</a></li>')
        }
    });
  $.ajax({
        url : "/api/reviews",
        type: "GET",
        success: function(result){
         let table = $("#reviews");
            for (let i = 0; i < result.length; i ++){
                table.append('<tr><td>' + result[i].rid + '</td><td>' + 
                `<a href="/showofficer/${result[i].rid}">${result[i].off_name}</a>` +'</td><td>'+   `${result[i].off_num}`+ '</td><td>' + `${result[i].rating}`+ '</td><td>' + `${truncateText(result[i].rev)}`+ '</td><td>' + result[i].location + '</td><td>' + result[i].likes + '</td><td>' + result[i].dislikes + '</td><td>'+ `<a href="/review/${result[i].rid}">View</a>` + '</tr>');
            }
            console.log(result);
        },
        error: function(e) {
            console.log(e);
        }
    });
     $(function() {

         $('#login').on('submit', (e) => {
             e.preventDefault();
            let email = $("#email").val();
            let pword = $("#password").val();
            let formData = {
                'email': email,
                'password': pword
            }
        $.ajax({
            url: '/auth/login',
            type: 'POST',
            data: JSON.stringify(formData),
            contentType: 'application/json',
            success: function(result){
                console.log(result);
                window.location.replace("/"); 
            },
            error: function(error){
                console.log(error);
                alert(error.responseText);
            }
        });
     })
    });
 }); 
</script>
