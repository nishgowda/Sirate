<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>ÙŽLogin</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="app">
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="/" class="logo">
                <img src="../css/sirate.png" alt="sirate">
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/login" class="active">Login</a></li>
                <li><a href="/register">Sign Up</a></li>
            </ul>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab"><a href="/home">Home</a></li>
                <li class="tab"><a href="/reviews">Reviews</a></li>
            </ul>
        </div>
    </nav>
    <form id="login" class="box" method="POST" action="/">
        <h1>Login</h1>
        <label>
            <input type="text" id="email" name="" placeholder="Email">
        </label>
        <label>
            <input type="password" id="password"  name="" placeholder="Password">
        </label>
        <input type="submit" name="" value="Login">
    </form>
</div>
</body>
</html>
<script>
    var el = document.querySelector('.tabs');
    var instance = M.Tabs.init(el, {});

</script>
<script>

 $(document).ready(function() {

     $(function() {

         $('#login').on('submit', (e) => {
             e.preventDefault();
            let email = $("#email").val();
            let pword = $("#password").val();
            let formData = {
                'email': email,
                'password': pword
            }
        $.ajax({
            url: '/auth/login',
            type: 'POST',
            data: JSON.stringify(formData),
            contentType: 'application/json',
            success: function(result){
                console.log(result);
                window.location.replace("/"); 
            },
            error: function(error){
                console.log(error);
                alert(error.responseText);
            }
        });
     })
    });
 }); 
</script>
